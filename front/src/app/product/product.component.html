
<section id="services" class="services section-bg">
    <!-- <h1 class="heading">Products</h1> -->
    <h2><b>Razor    Products</b></h2>
    <div class="container-fluid" *ngFor="let product of products">
        <div class="row row-sm">
            <div class="col-md-6 _boxzoom">
                <div class="_product-images">
                    <div class="picZoomer">
                        <img class="my_img" [src]="product.image" alt="">
                        <!-- <img   width="400" [src]="product.image" > -->
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="_product-detail-content">
                    <p class="_p-name"> {{product.title}} </p>
                    <div class="_p-price-box">
                        <div class="p-list">
                            <span class="price">Rs.{{product.price}} </span>
                        </div>
                        <div class="_p-features">
                            <span> Description About this product:- </span>
                            {{product.desription}}
                        </div>
                        <form>
                            <ul class="spe_ul"></ul>
                            <div class="_p-qty-and-cart">
                                <div class="_p-add-cart">
                                    <!-- <button class="btn-theme btn buy-btn" data-toggle="modal"
                                        data-target="#exampleModal" (click)="click(product)">
                                        Buy Now
                                    </button> -->
                                    <button type="button" class="btn-theme btn buy-btn" data-toggle="modal"
                                        data-target="#exampleModal" (click)="click(product)">Buy Now</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>















<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Details</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="form">
                    <div class="form-row">
                        <div class="form-group col-md-8">
                            <label for="inputName4">Name</label>
                            <input type="text" formControlName="name" class="form-control" id="inputName4"
                                placeholder="Name" required [ngClass]="{ 'is-invalid': submitted && f['name'].errors }">
                            <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
                                <div *ngIf="f['name'].errors['required']">Name is required</div>
                            </div>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="inputEmail4">Email</label>
                            <input type="email" formControlName="email" class="form-control" id="inputEmail4"
                                placeholder="Email" required
                                [ngClass]="{ 'is-invalid': submitted && f['email'].errors }">
                            <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                                <div *ngIf="f['email'].errors['required']">Email is required</div>
                                <div *ngIf="f['email'].errors['email']">Email is invalid</div>
                            </div>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="inputPassword4">Product Name</label>
                            <input type="text" formControlName="productName" class="form-control" id="inputtitle4"
                                placeholder="title">
                        </div>
                        <div class="form-group col-md-8">
                            <label for="inputPassword4">Product price</label>
                            <input type="text" formControlName="productPrice" class="form-control" id="inputPrice4"
                                placeholder="price" value="">
                        </div>
                    </div>

                    <!-- <input class="" id="" [value]="" />
                    <input class="" id="" [value]="{{}}"> -->

                    <div class="modal-footer" class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" id="rzp-button1" (click)="pay()">pay with
                            Razorpay</button>
                        <a></a>
                    </div>


                </form>

            </div>

        </div>
    </div>
</div>
